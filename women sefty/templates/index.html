<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeVision - Women Safety Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

:root {
    --primary-blue: #2A3FCD;
    --safety-purple: #6C63FF;
    --light-bg: #F8F9FF;
}

body {
    background: linear-gradient(135deg, var(--light-bg) 50%, #ffffff 50%);
}

/* Header Styles */
header {
    padding: 1.5rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
}

.logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary-blue);
}

nav a {
    margin-left: 2rem;
    text-decoration: none;
    color: #444;
    transition: color 0.3s;
}

.cta-button {
    background: var(--safety-purple);
    color: white!important;
    padding: 0.8rem 1.5rem;
    border-radius: 25px;
    margin-left: 2rem;
}

/* Hero Section */
.hero {
    padding: 8rem 5%;
    text-align: center;
    animation: fadeIn 1s ease;
}

.hero h1 {
    font-size: 3.5rem;
    color: var(--primary-blue);
    margin-bottom: 1.5rem;
}

.hero p {
    color: #666;
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

/* Chat Interface */
.chat-container {
    max-width: 800px;
    margin: 3rem auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    padding: 2rem;
}

.chat-messages {
    height: 400px;
    overflow-y: auto;
    padding: 1rem;
    background: #fafaff;
    border-radius: 15px;
    margin-bottom: 1rem;
}

.message {
    max-width: 70%;
    padding: 1rem;
    margin: 1rem 0;
    border-radius: 15px;
    animation: slideIn 0.3s ease;
}

.user-message {
    background: var(--primary-blue);
    color: white;
    margin-left: auto;
}

.bot-message {
    background: var(--safety-purple);
    color: white;
}

.typing-indicator {
    display: flex;
    padding: 1rem;
}

.typing-dot {
    width: 8px;
    height: 8px;
    margin: 0 3px;
    background: #ddd;
    border-radius: 50%;
    animation: typing 1.4s infinite;
}

/* Image Upload */
.chat-input {
    display: flex;
    gap: 1rem;
}

#image-upload {
    display: none;
}

.upload-btn {
    background: var(--safety-purple);
    color: white;
    padding: 1rem;
    border-radius: 50%;
    cursor: pointer;
}

#user-input {
    flex: 1;
    padding: 1rem;
    border: 2px solid #eee;
    border-radius: 15px;
    font-size: 1rem;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(20px); }
    to { opacity: 1; transform: translateX(0); }
}

@keyframes typing {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero h1 {
        font-size: 2.5rem;
    }
    
    .chat-container {
        margin: 2rem 5%;
    }
}

</style>
<body>
    <header>
        <div class="logo">SafeVision</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
            <a href="#try" class="cta-button">Try the Chatbot</a>
        </nav>
    </header>

    <section class="hero">
        <h1>AI-Powered Safety Companion for Women</h1>
        <p>Upload an image and let AI analyze the safety of your surroundings</p>
        <button class="cta-button">Start Chatting Now</button>
    </section>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hi! I'm your safety companion. Upload an image or describe your situation.
            </div>
        </div>
        <div class="chat-input">
            <label class="upload-btn">
                <i class="fas fa-image"></i>
                <input type="file" id="image-upload" accept="image/*">
            </label>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button class="cta-button" id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const imageUpload = document.getElementById('image-upload');
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Function to send text input to chatbot
        function handleUserInput(text) {
            showTypingIndicator();
            setTimeout(() => {
                document.querySelector('.typing-indicator').remove();
                addMessage("Processing your message...");
            }, 1000);
        }
        
        // Function to send image to Flask for analysis
        async function analyzeImage(imageFile) {
            const formData = new FormData();
            formData.append('image', imageFile);
        
            try {
                const response = await fetch('http://127.0.0.1:5000/analyze', {
                    method: 'POST',
                    body: formData
                });
        
                const result = await response.json();
        
                if (result.error) {
                    addMessage("âŒ Error: " + result.error);
                    return;
                }
        
                document.querySelector('.typing-indicator')?.remove();
        
                // Display result message
                addMessage(`ðŸ” Safety Status: ${result.safety}\n${result.message}\nConfidence: ${result.confidence}%`);
        
                // Auto-submit to chatbot with relevant reply
                setTimeout(() => {
                    handleBotReply(result.safety, result.emergency_contact);
                }, 2000);
        
            } catch (error) {
                addMessage("âŒ Failed to analyze image. Try again.");
                console.error(error);
            }
        }
        
        // Function to handle chatbot reply based on safety analysis
        function handleBotReply(safetyStatus, emergencyContact) {
            if (safetyStatus === "Unsafe") {
                addMessage("âš ï¸ Please take immediate action! Contact authorities: " + emergencyContact);
            } else if (safetyStatus === "Uncomfortable") {
                addMessage("ðŸ”” Stay alert and be cautious. Consider notifying a trusted contact.");
            } else {
                addMessage("ðŸ˜Š No immediate danger detected. Stay aware and take safety precautions.");
            }
        }
        
        // Event Listeners for text input
        sendBtn.addEventListener('click', () => {
            if (userInput.value.trim()) {
                addMessage(userInput.value, true);
                handleUserInput(userInput.value);
                userInput.value = '';
            }
        });
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
        
        // Event Listener for image upload
        imageUpload.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                addMessage("ðŸ“¸ Image uploaded: Analyzing...", true);
                showTypingIndicator();
                await analyzeImage(file);
            }
        });
        </script>
        
</body>
</html>
